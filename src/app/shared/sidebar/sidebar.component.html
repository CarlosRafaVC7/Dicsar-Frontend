<aside class="sidebar">
  <!-- ENCABEZADO CON LOGO -->
  <div class="brand">
    <div class="brand-logo">
      <i class="fa-solid fa-clipboard-list"></i>
    </div>
    <div class="brand-info">
      <span class="brand-title">DICSAR S.A.C.</span>
      <span class="brand-subtitle">Sistema de Gestión</span>
    </div>
  </div>

  <!-- MENÚ PRINCIPAL -->
  <nav class="menu">
    <div *ngFor="let item of items" class="menu-group">
      
      <!-- Elemento del menú principal -->
      <div class="menu-item" 
           [class.has-submenu]="item.submenu"
           [class.expanded]="item.expanded"
           (click)="item.submenu ? toggleSubmenu(item) : null">
        
        <a *ngIf="!item.submenu" 
           [routerLink]="item.route"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           class="menu-link">
          <i [class]="item.icon + ' menu-icon'"></i>
          <span class="menu-label">{{ item.label }}</span>
        </a>

        <div *ngIf="item.submenu" class="menu-link submenu-toggle">
          <i [class]="item.icon + ' menu-icon'"></i>
          <span class="menu-label">{{ item.label }}</span>
          <i class="fa-solid fa-chevron-down chevron-icon" 
             [class.rotated]="item.expanded"></i>
        </div>
      </div>

      <!-- Submenú -->
      <div *ngIf="item.submenu && item.expanded" class="submenu">
        <a *ngFor="let subitem of item.submenu"
           [routerLink]="subitem.route"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           class="submenu-item">
          <i [class]="subitem.icon + ' submenu-icon'"></i>
          <span class="submenu-label">{{ subitem.label }}</span>
        </a>
      </div>

    </div>
  </nav>

  <!-- FOOTER DEL SIDEBAR -->
  <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-avatar">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="user-details">
        <span class="user-name">Usuario Admin</span>
        <span class="user-role">Administrador</span>
      </div>
    </div>
    
    <button class="logout-btn" title="Cerrar Sesión">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </div>
</aside>
